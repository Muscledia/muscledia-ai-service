server:
  port: 8084

spring:
  application:
    name: muscledia-ai-service
  ai:
    ollama:
      base-url: http://host.docker.internal:11434
      chat:
        options:
          # OPTIMIZED: Use smallest, fastest model
          model: llama3.2:1B-Q4_0
          temperature: 0.1
          num-predict: 300
          top-k: 10
          top-p: 0.9
      init:
        pull-model-strategy: when_missing
      timeout: 300s

user-service:
  url: http://localhost:8081

